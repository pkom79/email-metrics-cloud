  <script>
    // Generate PNG favicons from SVG at runtime (helps Safari/older engines)
    (function () {
      const svgUrl = '/favicon.svg?v=5';
      const makePngFavicon = (size) => new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const c = document.createElement('canvas');
          c.width = size; c.height = size;
          const ctx = c.getContext('2d');
          ctx.drawImage(img, 0, 0, size, size);
          const dataUrl = c.toDataURL('image/png');
          const link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/png';
          link.sizes = size + 'x' + size;
          link.href = dataUrl;
          document.head.appendChild(link);
          resolve();
        };
        img.src = svgUrl;
      });
      // Fire after DOM is ready so head exists
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => { makePngFavicon(32); makePngFavicon(16); });
      } else {
        makePngFavicon(32); makePngFavicon(16);
      }
    })();
  </script>
